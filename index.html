<!DOCTYPE html>
<html lang = 'en-us'>
    <head>
        <title>To Do List</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="Header">To Do List</h1>
        <form id="inputForm">
            <input type="textbox" class="inputClass" id="toDoInput" placeholder="ex. Walk Dog">
            <button type="submit" class="inputClass" id="submitButton">Add Task</button>
        </form>
        <div id="divList">
        <ul id="toDoList">
            
        </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
